  <body>
    <h1 class='title'>What settings would you like?</h1>
    <div class='item-container'>
      <div class="item-container">
        <div class="item-container-header">Reminders</div>
        <div class="item-container-content">
          <div class="item tab-buttons reminderOptionButtons">
            <a name="tab-1" class="tab-button reminders" id="noReminders">None</a>
            <a name="tab-1" class="tab-button reminders" id="timeReminders">Time Based</a>
            <a name="tab-1" class="tab-button reminders" id="randomReminders">Random</a>
          </div>
        </div>
      </div>
      <div id="reminderOptions" data-section="noReminders">
        <div class='item-container-content frequencyController'>
          <label class="item">
            Time unit
            <select name="select-1" dir='rtl' class="item-select" id="reminderIntervalUnitSelector">
              <option class="item-select-option" selected value="1">Minutes</option>
              <option class="item-select-option" value="60">Hours</option>
            </select>
          </label>
          <label class='item'>
              <div class="item-input-wrapper">
                  <input id="reminderInterval" type="number" min="1" max="60" value="1" class="item-input" name="input-1" placeholder="Enter how often you want reminders. Units selected above.">
              </div>
          </label>
        </div>
      <div class="item-container reminderType">
        <div class="item-container-header">Reminder Alert Types</div>
        <div class="item-container-content">
          <label class="item">
            Vibration
            <input type="checkbox" class="item-toggle" id="vibration" checked>
          </label>
          <label class="item">
            Light
            <input type="checkbox" class="item-toggle" id="light" checked>
          </label>
        </div>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Location tracking</div>
      <div class="item-container-content">
        <label class="item">
          Track location with mood
          <input type="checkbox" class="item-toggle" id="location" checked>
        </label>
      </div>
    </div>
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
